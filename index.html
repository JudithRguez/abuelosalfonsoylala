<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Audios de la familia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.8);
      background-blend-mode: lighten;
      color: #4b3b2a;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 20px;
      color: #d4af37; /* dorado */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .button {
      background-color: #d4a373;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #b07d56;
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #000000; /* negro */
    }

    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Escucha las voces de<br>Abuela Lala y Abuelo Alfonso</h1>

  <button class="button" onclick="document.getElementById('audio1').play()">üëµ Escuchar a abuela Lala</button>
  <button class="button" onclick="document.getElementById('audio2').play()">üë¥ Escuchar a abuelo Alfonso</button>

  <audio id="audio1">
    <source src="abuela.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio2">
    <source src="abuelo.mp3" type="audio/mpeg">
  </audio>

  <footer>
    Con amor, de tu familia ‚ù§Ô∏è
  </footer>
</body>
</html>
